name: Build And Push

on:
  workflow_dispatch:

jobs:
  build-and-push:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build Jar
        run: mvn clean install

      - name: Dockerhub login
        uses: docker/login-action@v1
        with:
          username: ${{ secret.DOCKERHUB_NAME }}
          password: ${{ secret.DOCKERHUB_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: patrikjmelander/alm_solo:${{github.run_number}}

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app.jar
          path: target/*.jar
